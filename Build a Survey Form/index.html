<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>FreeCodeCamp Survey Form</title>
        
    </head>

    <body>
        <main>
            <h1 id="title">FreeCodeCamp Survey</h1>
            <p id="description">Thanks!! Your valuable feedback will motivate our team to improve</p>
            <br>

            <div id="img-div">
                <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2053&q=80" alt="">
                <div id="quote-div">
                <p id="quote">An investment in knowledge always pays the best interest</p>
                    <p id="quote-1">Benjamin Franklin</p>
                </div>
            </div>

            <div id="form-div">
            <form id="survey-form" action="">
            <div id="form1-div">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" size="30" required placeholder="your name here...    ">
                <br><br>

                <label id="email-label" for="email">E-mail:</label>
                <input type="email" id="email" name="email" size="30" required placeholder="abc@xyz.com">
                <br><br>

                <label id="number-label" for="number">Hours Spent Daily:</label>
                <input type="number" id="number" name="number" required min="0" max="24" placeholder="0-24">
                <br><br>

                <label id="dropdown-label" for="dropdown">How is your experience:</label>
                <select id="dropdown" name="dropdown">
                    <option value="1">Awesome</option>
                    <option value="2">Good</option>
                    <option value="3">Satisfactory</option>
                    <option value="4">Not Worth</option>
                </select>
                <br><br>

                <label id="radio-label">Will you recommend FreeCodeCamp?</label>
                <br>

                <input type="radio" value="definitely" id="definitely" name="radio">
                <label  for="definitely">Definitely</label>
                
                <input type="radio" value="maybe" id="maybe" name="radio">
                <label for="maybe">Maybe</label>
                
                <input type="radio" value="no" id="no" name="radio">
                <label for="no">No</label>
                <br><br>

                <label id="checkbox-label">Subscribe for updates</label>
                <br>
                
                <input type="checkbox" value="daily" name="subscription" id="daily">
                <label for="daily">Daily</label>

                <input type="checkbox" value="weekly" name="subscription" id="weekly">
                <label for="weekly">Weekly</label>

                <input type="checkbox" value="monthly" name="subscription" id="monthly">
                <label for="monthly">Monthly</label>
                <br><br>

                <label for="comments" id="comments-label">Help us improve</label>
                <br>
                <textarea name="comments" id="comments" rows=5 cols="40">
                </textarea>
                <br><br>

                <input type="submit" id="submit" name="submit">
            </div>
        </form>
            </div>
        </main>


    </body>

</html>
